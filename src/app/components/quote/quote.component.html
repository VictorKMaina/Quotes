<app-header></app-header>
<div class="container" style="margin-top: 130px;">
    <div class="row">

        <div class="col-7 pr-4">
            <div *ngFor="let quote of quotes; let i = index" [quote]="quote" appHighestVote (click)="findHighestUpvote(quotes)">
                <div class="quote">
                    {{quote.quote}}
                    <br>
                    <app-vote [quote]="quote"></app-vote>
                    <app-quote-details [quote]="quote"></app-quote-details>
                </div>

            </div>
        </div>

        <div class="col-5">
            <div id="quote-form" class="position-fixed">
                <app-quote-form class="" (addNewQuote)="newQuote($event)">
                </app-quote-form>
            </div>
        </div>
    </div>
</div>
